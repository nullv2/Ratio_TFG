name: ğŸ§ª Domain Tests + Coverage

on:
  push:
    branches: [tests-domain]
  pull_request:
    branches: [tests-domain]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: ğŸ”„ Restore Domain Tests
        run: dotnet restore tests/Ratio.Domain.Tests/Ratio.Domain.Tests.csproj

      - name: ğŸ§ª Run Domain tests with coverage
        run: |
          dotnet test tests/Ratio.Domain.Tests/Ratio.Domain.Tests.csproj `
            --configuration Release `
            --collect:"XPlat Code Coverage"

      - name: ğŸ§¾ Generate coverage report
        run: |
          reportgenerator `
            -reports:**/coverage.cobertura.xml `
            -targetdir:coveragereport `
            -reporttypes:HtmlInline_AzurePipelines;Cobertura

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: Domain Coverage Report
          path: coveragereport
