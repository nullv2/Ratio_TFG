name: Build MAUI Android APK (.NET 9)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v4

      - name: 🛠 Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.100-preview.2

      - name: 📦 Install MAUI Workload
        run: dotnet workload install maui --skip-manifest-update

      - name: 🔄 Restore dependencies
        run: dotnet restore RATIO.sln

      - name: 🏗️ Build APK for Android
        run: |
          dotnet publish Ratio.Mobile/Ratio.Mobile.csproj \
            -c Release \
            -f net9.0-android \
            -p:AndroidPackageFormat=apk

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ratio-apk
          path: Ratio.Mobile/bin/Release/net9.0-android/publish/*.apk
